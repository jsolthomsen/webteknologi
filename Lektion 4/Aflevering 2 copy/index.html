<!DOCTYPE html>
<html>
<head>
    <title>Jeppe Solvang Thomsen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <!--Knapper til at gå til andre sider-->
        <div class="buttonBar">
            <a href="kontakt.html"; id="toppen">Kontaktinformation</a>
            <a href="musikalbum.html">Musikalbum</a>
        </div>
        <span>
            <h1>Mit liv</h1>
            <p>Hej, mit navn er Jeppe Solvang Thomsen. Jeg er 23 år gammel og kommer fra Hinnerup lidt udenfor Aarhus.</p>
            <!--Mig og min far-->
            <img src="20190715_171144.jpg" alt="migOgMinFar" width="600" height="360"/>
            <p><i>Her er mig og min far</i></p>
            <br>
            <!--Mig og min bror-->
            <p>Jeg bor lige nu i Aarhus med min bror. Han er 29 år gammel og går på Datamatiker uddannelsen</p>
            <img src="2018-07-11 12.13.30.jpg" alt="migOgMinBror" width="400" height="360"/>
            <p><i>Her er mig og min bror</i></p>
            <br>
        </span>
        <span id="myList">
            <!--Tabel over fritidsinteresser (Lavet med JS)-->

        </span>
        <!--Knap til at gå til toppen af siden-->
        <span class="knap">
            <a href="#toppen">Til toppen</a>
        </span>
    </div>

    <script>
        myInterests = ["Kinesisk","Madlavning","Computerspil","Musik"]
        
        const elementColorChange = document.getElementById("toppen");
        elementColorChange.style.color = "red";

        const elementTextChange = document.getElementById("toppen");
        elementTextChange.innerText = "What is up";
        
        const node = document.createElement("li");

        for (i = 0; i < myInterests.length; i++){
            const textnode = myInterests[i];
            node.appendChild(textnode);
            document.getElementById("myList").appendChild(node);
            console.log(i);
        }

    </script>
</body>
